<div class="col-lg-6">
    <div class="card">
        <img appShadow class="card-img-top" src="{{product()?.images}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product()?.title}}</h5>
            <p class="card-text">{{product()?.description}}</p>
            <p>${{product()?.price}}</p>
        </div>
    </div>
</div>
